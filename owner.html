<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner - Queuing List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        #queue-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #queue-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>Queuing System - List</h1>

    <div id="queue-container">
        <h2>Current Queue</h2>
        <ul id="queue-list"></ul>
    </div>

    <script>
        // Function to initialize the owner page
        function initOwnerPage() {
            displayQueuingList();
        }

        // Function to display the queuing list
        function displayQueuingList() {
            const queuingList = JSON.parse(localStorage.getItem('queuingList')) || [];
            const queueListElement = document.getElementById('queue-list');

            // Clear existing content
            queueListElement.innerHTML = '';

            // Display each student in the list
            queuingList.forEach(student => {
                const listItem = document.createElement('li');
                listItem.textContent = `Queuing Number: ${student.queuingNumber}, Name: ${student.name}, Grade/Section: ${student.gradeSection}, Strand: ${student.strand}`;
                queueListElement.appendChild(listItem);
            });
        }

        // Initial call to the function to display queuing list on page load
        initOwnerPage();
    </script>

</body>
</html>
